{% assign other_skills = site.data.data.sidebar.other_skills %}
{% if other_skills %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    技术栈
  </h2>

  <ul class="list-unstyled interests-list">
    {% for skill in other_skills %}  
      <li>
        {{ skill.item }}
        <span class="lang-desc">({{ skill.level }})</span>
      </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
